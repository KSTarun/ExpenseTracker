<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <a href="{{ url_for('add_expense') }}">Add Expense</a> | <a href="{{ url_for('set_budget') }}">Set Budget</a>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer>
            <p>&copy; 2024 Expense Tracker</p>
        </footer>
    </div>
</body>
</html>
